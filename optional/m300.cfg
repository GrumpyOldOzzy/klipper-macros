[gcode_macro m300]
description: Emits and audible beep.
  Usage: M300 [P<duration>] [S<frequency>]
gcode:
  BEEP{% if params.P %} DURATION={params.P}{% endif
    %}{% if params.S %} FREQUENCY={params.S}{% endif %}
